<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = [1, 5, 6, 7, 9, 10]
        document.write(a + '<br>')
        let v = 9;
        for (let i = 0; i < a.length; i++) {
            if (a[i] == v) {
                a.splice(i, 1)
            }
        }
        document.write(a)
    </script>
</body>

</html>
