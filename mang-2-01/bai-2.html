<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = [5, 7, 9, 8, 65, 32, 45, 5, 87, 10]
        let max = a[0]
        let index = 0;
        for (let i = 0; i < a.length; i++) {
            if (max < a[i]) {
                max = a[i]
                index = i;

            }
        }
        document.write('số lớn nhất :' + max + " ở vị tri:" + index)
    </script>

</body>

</html>
