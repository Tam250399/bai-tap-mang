<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = [1, 5, -8, 9, -7, 2, -10]
        document.write(a + '<br>')
        for (let i = 0; i < a.length; i++) {
            if (a[i] < 0) {
                document.write(a[i])
            }
        }
    </script>
</body>

</html>
