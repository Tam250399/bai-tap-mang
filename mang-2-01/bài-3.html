<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = [1, 5, 9, 8, 6, 3, 4, 10]
        let max = a[0]
        let result = 0;
        let content = 0;
        for (let i = 0; i < a.length; i++) {
            if (max < a[i]) {
                max = a[i]
                result += a[i]
                content++

            }
        }
        document.write("số lớn nhất " + max + " trung bình cộng :" + result / content)
    </script>
</body>

</html>
