<body>
    <script>
        let a = [1, 5, 6, 7, 9, 10]
        let v = 9;
        let flag = false;
        for (let i = 0; i < a.length; i++) {
            if (a[i] == v) {
                alert('có số 9')
                flag = true
            }
        }
        if (flag == false) {
            alert('không có số 9')
        }
    </script>
