<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = [1, 5, 8, 9, 3, 7, 6, 10, 12]
        for (let i = 0; i < a.length; i++) {
            a.sort(function(a, b) {
                return (b - a)
            })
        }
        document.write(a)
    </script>
</body>

</html>
