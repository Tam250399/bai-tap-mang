<body>
    <script>
        let a = prompt("jfdhkgkm")

        function myFunction(a) {
            let dem = 0;
            for (let i = 0; i < a.length; i++) {
                if (a[i] == a[a.length - 1 - i]) {
                    dem += 1;

                } else {
                    alert("khong doi xung")
                    break;
                }
            }
            if (dem == Math.floor(a.length)) {
                alert("doi xung")
            }
        }
        myFunction(a)
    </script>
